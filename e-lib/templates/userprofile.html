<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - E-Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css">
</head>
<body>

<div class="profile-container">
    <!-- Profile Photo and Details -->
    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" alt="User Profile Photo">
    <h2>John Doe</h2>
    <p>johndoe@example.com</p>

    <!-- Edit Profile Button -->
    <button>Edit Profile</button>

    <!-- Books Read Section -->
    <div class="books-read">
        <h3>Books Read</h3>
        <ul>
            <li>
                <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTkzNjF8MHwxfGFsbHwxfHx8fHx8fHwxNjMyOTcyNzg0&ixlib=rb-1.2.1&q=80&w=400" alt="Book Image">
                <div class="book-details">
                    <h4>The Great Gatsby</h4>
                    <p>F. Scott Fitzgerald</p>
                </div>
            </li>
            <li>
                <img src="https://images.unsplash.com/photo-1529400971008-f566de0e6dfc?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTkzNjF8MHwxfGFsbHwxOXx8fHx8fHwxNjMyOTcyNzg0&ixlib=rb-1.2.1&q=80&w=400" alt="Book Image">
                <div class="book-details">
                    <h4>To Kill a Mockingbird</h4>
                    <p>Harper Lee</p>
                </div>
            </li>
            <li>
                <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTkzNjF8MHwxfGFsbHw2fHx8fHx8fHwxNjMyOTcyNzg0&ixlib=rb-1.2.1&q=80&w=400" alt="Book Image">
                <div class="book-details">
                    <h4>1984</h4>
                    <p>George Orwell</p>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- MDB UI Kit -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>
</html>
